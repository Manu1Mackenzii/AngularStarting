<h2>My Teachers</h2>
<ul class="teachers">

    <div>
      <label for="new-teacher">Teacher name: </label>
      <input id="new-teacher" #teacherName />
    
      <!-- (click) passes input value to add() and then clears the input -->
      <button type="button" class="add-button" (click)="add(teacherName.value); teacherName.value=''">
        Add teacher
      </button>

    </div>


    <ul class="teachers">
        <li *ngFor="let teacher of teachers">
          <a routerLink="/detail/{{teacher.id}}">
            <span class="badge">{{teacher.id}}</span> {{teacher.name}}
          </a>
          <button type="button" class="delete" title="delete teacher"
            (click)="delete(teacher)">x</button>
        </li>
      </ul>
